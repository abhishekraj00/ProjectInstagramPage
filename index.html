<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
<div class="Container">
    <header>
        <img src="./assets/Logo-Instagram.png" alt="logo" class="logo">

        <div class="header-buttons">
            <img src="./assets/plus.png" alt="plus" class="header-action">

            <img src="./assets/messenger.png" alt="messenger" class="header-action">
        </div>

    </header>
    <section class="status-container">

        <div class="s-1">
            <img src="./assets/status1.jpg" id="profile-pic" alt="Status">
            <span class="username">Emily</span>
        </div>

        <div class="s-1">
            <img src="./assets/status2.jpg" id="profile-pic" alt="Status">
            <span class="username">Ariana</span>
        </div>

        <div class="s-1">
            <img src="./assets/status3.jpg" id="profile-pic" alt="Status">
            <span class="username">Galgadot</span>
        </div>

        <div class="s-1">
            <img src="./assets/status5.jpg" id="profile-pic" alt="Status">
            <span class="username">Rihana</span>
        </div>

        <div class="s-1">
            <img src="./assets/status6.jpg" id="profile-pic" alt="Status">
            <span class="username">Priyanka</span>
        </div>

        <div class="s-1">
            <img src="./assets/status7.jpg" id="profile-pic" alt="Status">
            <span class="username">Leonardo</span>

        </div>

        <div class="s-1">
            <img src="./assets/status2.jpg" id="profile-pic" alt="Status">
            <span class="username">Ariana</span>
        </div>

        <div class="s-1">
            <img src="./assets/status3.jpg" id="profile-pic" alt="Status">
            <span class="username">Galgadot</span>
        </div>

        <div class="s-1">
            <img src="./assets/status7.jpg" id="profile-pic" alt="Status">
            <span class="username">Leonardo</span>
        </div>
        

    </section>

    <section class="post-header">
        <div class="post-1">
            <div class="user-status">
                <img src="./assets/status7.jpg" id="status-post" alt="Status">
                <div class="status-text">
                    <span class="post-name">Leonardo</span>
                    <br>
                    <span class="post-location">Red carpet event</span>
                </div>
               
            </div> 
        </div>

        <div class="more-status">
            <img src="./assets/3dot.png" alt="3dot" id="dot-3">
        </div>
 
    </section>
    <section class="post">
        <img src="./assets/Untitled-design-21.jpg" alt="leonardo" id="post-fisrt">
    </section>

    <footer>
        <img src="./assets/house-black-silhouette-without-door.png" alt="Home" class="footer-action">

        <img src="./assets/search.png" alt="search" class="footer-action">

        <img src="./assets/reels.png" alt="reels" class="footer-action">

        <img src="./assets/heart.png" alt="logo" class="footer-action">

        <img src="./assets/user.jpg" alt="user" class="footer-action" id="user">

    </footer>


    


</div>
    
</body>
</html>
